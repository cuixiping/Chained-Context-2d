<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chained Context 2d</title>
</head>

<body>

<canvas id="canvas1" width="320" height="240"></canvas>

<script src="ctx.min.js"></script>

<script>
function initCanvas(){
	var ctx = Ctx("#canvas1");
	ctx.beginPath().moveTo(10,10).lineTo(90,90).strokeStyle("#f00").stroke();
	ctx.beginPath().moveTo(90,10).lineTo(10,90).strokeStyle("#00f").stroke();
	console.log(ctx.strokeStyle()); //"#0000ff"
}
window.onload = initCanvas;
</script>

</body>
</html>
